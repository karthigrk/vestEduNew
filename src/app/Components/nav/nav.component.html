<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav nav_menu_content">
        <li [ngClass]="{'nav-item active': (i==0), 'nav-item': (i>0)}" *ngFor="let item of menuItems; let i = index;">
          <a class="nav-link" routerLink="{{item.routeLink}}">{{item.name}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-sm-right">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <button type="button" class="btn-primary" href="#">Register</button>
      </ul>
    </div>
  </div>
